<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Styling Forms</title>

    <meta name="description" content="Header with accessibile Search Bar">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="upper-header">
                <h1 class="sr-only">Search Co.</h1>
                <img src="img/logo.png" alt="Search Co. Logo">

                <!-- Menu Icon -->
                <div class="menu-toggle">
                    <svg enable-background="new 0 0 455 455" version="1.1" viewBox="0 0 455 455" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path d="m227.5 0c-125.64 0-227.5 101.86-227.5 227.5s101.86 227.5 227.5 227.5 227.5-101.86 227.5-227.5-101.86-227.5-227.5-227.5zm-110 262.5c-19.299 0-35-15.701-35-35s15.701-35 35-35 35 15.701 35 35-15.701 35-35 35zm110 0c-19.299 0-35-15.701-35-35s15.701-35 35-35 35 15.701 35 35-15.701 35-35 35zm110 0c-19.299 0-35-15.701-35-35s15.701-35 35-35 35 15.701 35 35-15.701 35-35 35z"/></svg>
                    <p>menu</p>
                </div>
                
            </div> <!-- end of .upper-header -->
    
            <form action="#" method="get" role="search">
                <label for="search-bar" class="sr-only">Search</label>
                <input type="text" id="search-bar" name="search-bar" placeholder="Search">

                <div class="magnifying-glass">
                    <input type="submit" value="&emsp;">
                    <svg enable-background="new 0 0 30.239 30.239" version="1.1" viewBox="0 0 30.239 30.239" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><path d="m20.194 3.46c-4.613-4.613-12.121-4.613-16.734 0-4.612 4.614-4.612 12.121 0 16.735 4.108 4.107 10.506 4.547 15.116 1.34 0.097 0.459 0.319 0.897 0.676 1.254l6.718 6.718c0.979 0.977 2.561 0.977 3.535 0 0.978-0.978 0.978-2.56 0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674 3.209-4.611 2.769-11.008-1.34-15.118zm-2.121 14.614c-3.444 3.444-9.049 3.444-12.492 0-3.442-3.444-3.442-9.048 0-12.492 3.443-3.443 9.048-3.443 12.492 0 3.444 3.444 3.444 9.048 0 12.492z"/></svg>
                </div>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login">
                <h2>Log In</h2>
                <form action="#" method="post">
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="off" required>
                    </div>
                    <div>
                        <input type="submit" value="Sign In">
                    </div>
                </form>
            </div> <!-- end of .login -->

            <div class="sign-up">
                <h2>Sign Up</h2>
                <p>All of your questions, answered in one place.</p>
                <p>Sign up now to discover why Search Co. has been the number one internet search engine in over 160+ countries since 1998.</p>
                <a href="#">Sign Up Now</a>
            </div> <!-- end of .sign-up -->
        </div> <!-- end of .container -->
    </main>
</body>
</html>
